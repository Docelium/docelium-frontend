services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: docelium
      POSTGRES_PASSWORD: docelium_dev
      POSTGRES_DB: docelium
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U docelium -d docelium"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
